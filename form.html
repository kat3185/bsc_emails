<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Sign up for Boston Swing Central Mailing List</title>
		<link rel="stylesheet" type="text/css" href="view.css" media="all">
	</head>
	<body id="main_body" >

	<img id="top" src="top.png" alt="">
	<div id="form_container">

		<h1><a>Sign up for Boston Swing Central Mailing List</a></h1>
		<form id="emailSignUpForm" class="emailSignUpForm"  method="post" action="">
		<div class="form_description">
			<h2>Sign up for Boston Swing Central Mailing List</h2>
			<p>Enter your email to sign up for the BSC newsletter.  Don't worry, we won't give your email to anyone else!</p>
		</div>
		<ul >
			<li id="li_1" >
				<label class="description" for="element_1">Email </label>
				<div>
					<input id="element_1" name="element_1" class="element text medium" type="text" maxlength="255" value=""/>
				</div>
			</li>

			<li class="button">
				<input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
			</li>
		</ul>
		<div class="thankYouMessage">Thank you for signing up!</div>
		</form>
	</div>
	<img id="bottom" src="bottom.png" alt="">
	<script type="text/javascript" src="jquery-3.1.1.js"></script>
	<script type="text/javascript" src="localforage.js"></script>
	<script type="text/javascript" src="view.js"></script>
	</body>
</html>
